<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Favorites
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Favorites</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-img src="/assets/chucks/chuck-yes.gif"></ion-img>

  <app-joke-card [jokeObject]="favoriteJoke" *ngFor="let favoriteJoke of retreiveFavs()"></app-joke-card>
</ion-content>
