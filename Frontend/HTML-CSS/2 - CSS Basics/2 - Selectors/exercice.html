<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* Only write CSS Selectors here */
        li {
            color: blue;
        }

        #pinky {
            color: pink;
        }

        [name="hahaha"] {
            color: orange;
        }

        .green {
            color: green;
        }
    </style>
</head>

<body>
    <ul>
        <li>Blue</li>
        <li class="green">green</li>
        <li name="hahaha">Orange</li>
        <li>Blue</li>
        <li name="hahaha">Orange</li>
        <li name="hahaha" class="green">green</li>
        <li id="pinky">Pink</li>
        <li>Blue</li>
    </ul>
</body>

</html>
