<html lang="en">

<head>
    <meta charset="UTF-8">

<body>
    <a href="../index.html">Home</a>
    <h1>Forms</h1>
    <!-- MVP : Minimum Viable Product -->
    <!-- Action is the target to send the datas -->
    <!-- type submit will send the form -->
    <!-- input is autoclosing -->
    <form action="somewhere.php">
        <input type="submit" />
    </form>
    <!-- Allowed attributs -->
    <form action="something.php">
        <input type="checkbox" checked>
        <label for="username">Username : </label>
        <input id="username" type="text" placeholder="Enter you name" value="Igor MARTY" required />
        <input type="submit" disabled>
    </form>
    <form action="example-inputs.php">
        <!-- Normal -->
        <input type="text" name="username">
        <input type="email" name="usermail">
        <input type="password" name="userpass">
        <input type="checkbox">
        <input type="submit">
        <!-- Advance -->
        <!-- radio button are link with the "name" attribut -->
        <br>
        <label for="male">Male</label>
        <input type="radio" name="gender" id="male" value="male">
        <br>
        <label for="female">Female</label>
        <input type="radio" name="gender" id="female" value="female">


        <select name="" id="">
            <option value="">---</option>
            <option value="male">Male</option>
            <option value="female">Female</option>
        </select>
        <textarea name="" id=""></textarea>
    </form>
</body>

</html>
