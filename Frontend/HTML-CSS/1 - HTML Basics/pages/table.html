<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table</title>
</head>

<body>
    <a href="../index.html">Home</a>
    <br>
    <!-- Read the F**king Manual -->
    <a href="https://developer.mozilla.org/en-US/docs/Web/HTML/Element/table">
        RTMF
    </a>
    <h1>Table</h1>
    <table border>
        <!-- Thead contains the headers -->
        <thead>
            <!-- Table Row -->
            <tr>
                <!-- Table Headers -->
                <th>Name</th>
                <th>delay</th>
            </tr>
        </thead>
        <!-- Tbody contains the datas -->
        <tbody>
            <tr>
                <!-- Cell in the table (table data) -->
                <td>Igor</td>
                <td>+20min late</td>
            </tr>
            <tr>
                <!-- Cell in the table (table data) -->
                <td>Ambroise</td>
                <td>+1hour late</td>
            </tr>
        </tbody>
        <tfoot>
            <tr>
                <td>2 humans late</td>
                <td> 1hour max lateness</td>
            </tr>
        </tfoot>
    </table>
</body>

</html>
