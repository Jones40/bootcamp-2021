<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            background-color: #ddd;
        }

        article {
            background-color: #fff;
            width: 200px;
            padding: 10px;
            margin: 20px auto;
            border-radius: 5px;
        }

        .leaks {
            border-left: 5px solid red;
        }
    </style>
</head>

<body>
    <h1>Dynamic</h1>
    <section></section>
    <script>
        const articlesArray = [
            {
                title: 'I love HTML',
                content: 'HTML is a very nice programmation langage... ',
                category: 'fake',
            },
            {
                title: 'I love CSS',
                content: 'CSS is a very nice programmation langage... ',
                category: 'fake',
            },
            {
                title: 'I love JS',
                content:
                    'HTML and CSS are NOT real programmation langage OMG FAKE NEWS! ',
                category: 'leaks',
            },
        ];

        // I want to dynamically add this content to my <section>
        // TWO solutions to that
        // FIRST: I CODE EVERYTHING BECAUSE I CAN
        for (const articleData of articlesArray) {
            // [ARTICLE]
            const articleHTML = document.createElement('article');
            document.querySelector('section').append(articleHTML);
            articleHTML.classList.add(articleData.category);
            // [H2]
            // 1- create
            const headingHTML = document.createElement('h2');
            // 2- Append
            articleHTML.append(headingHTML);
            // 3- Customize
            headingHTML.innerText = articleData.title;

            //[P]
            const paragraphHTML = document.createElement('p');
            articleHTML.append(paragraphHTML);
            paragraphHTML.innerText = articleData.content;
        }
        // SECOND: I'M LAZY and I know IT
    </script>
</body>

</html>
