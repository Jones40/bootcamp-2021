    <script>
        /*
        # You shall not Pass
    
        1 - ask for a number of students
        2 - for each student you ask for the name and the mark
        3 - if the mark if below 10, the tell "You shall not Pass" + username
        4 - ask him for pratice theory to do the avergage
        */
        const nbStudents = prompt('nb students?');
        for (let s = 0; s < nbStudents; s++) {
            const name = prompt('name');
            const Tmark = Number(prompt('Tmark'));
            const Pmark = +prompt('Pmark');
            const mean = (Tmark + Pmark) / 2;
            if (mean < 10) {
                alert('You shall not Pass ' + name);
            }
        }
