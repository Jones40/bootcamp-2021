<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        const secret = 5;
        for (let life = 5; life > 0; life--) {
            const guess = prompt('Guess my number');
            if (guess == secret) {
                alert('win');
                break; // exit the loop
            } else {
                alert('Loose');
            }
        }
    </script>
</body>

</html>
