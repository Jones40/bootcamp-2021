<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h1>Bit Coin</h1>
    <p>Current price : <span id="coinVal"></span></p>
    <button id="buy">BUY</button>
    <button id="sell">SELL</button>
    <script>
        fetch('https://api.cryptonator.com/api/ticker/btc-usd')
            .then(data => data.json())
            .then(function (res) {
                console.log(res);
                document.querySelector('#coinVal').innerText = res.ticker.price
                if (res.ticker.change > 0) {
                    document.querySelector('#buy').style.display = "block";
                    document.querySelector('#sell').style.display = "none";
                } else {
                    document.querySelector('#sell').style.display = "block";
                    document.querySelector('#buy').style.display = "none";
                }
            })
    </script>
</body>

</html>
